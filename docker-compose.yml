---
version: "3"

services:

  # craft cms server
  php:
    container_name: "php"
    build:
      context: .
      dockerfile: ./.docker-config/php/Dockerfile
    expose:
      - 9000
    volumes:
      - ./src/config:/var/www/html/config
      - ./src/templates:/var/www/html/templates
      - ./src/modules:/var/www/html/modules
      - ./src/web:/var/www/html/web
      - ./src/composer.json:/var/www/html/composer.json
      - ./src/.env:/var/www/html/.env

  # nginx server
  nginx:
    container_name: "nginx"
    build:
      context: .
      dockerfile: ./.docker-config/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./.docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src/web:/var/www/html/web
    depends_on: 
      - php
      - node

  # zerochass application
  node:
      container_name: "node"
      build:
        context: .
        dockerfile: ./.docker-config/node/Dockerfile
      volumes: 
        - ./.docker-config/node/:/home/node/app
        - /home/node/app/node_modules
      env_file:
        - .env
      ports:
          - "4000:4000"
          - "3000:3000"
          - "35729:35729"
      depends_on: 
        - php
      command: "npm run dev"